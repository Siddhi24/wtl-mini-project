<!DOCTYPE html>
<html>
<head>
  <title>My multicolor text example</title>
  <style>
    /* Select the .red class and set the color to red */
    .red {
      color: red;
    }
    
    /* Select the .blue class and set the color to blue */
    .blue {
      color: blue;
    }
    
    /* Select the .green class and set the color to green */
    .green {
      color: green;
    }
  </style>
</head>
<body>
  <h1>My multicolor text example</h1>
  <p>This is some <span class="red">example</span> <span class="blue">text</span> that we will <span class="green">style</span> with CSS.</p>
</body>
</html>
